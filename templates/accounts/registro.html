{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<style>
  .registro-form label {
    color: #fff !important;
  }
  .registro-form .helptext, .registro-form .text-danger, .registro-form .errorlist, .registro-form ul.errorlist li {
    color: #fff !important;
    background: transparent !important;
    font-size: 0.97rem;
    opacity: 1 !important;
    text-shadow: 0 1px 2px #000;
  }
  .registro-form .form-text, .registro-form .invalid-feedback, .registro-form .valid-feedback {
    color: #fff !important;
    opacity: 1 !important;
    text-shadow: 0 1px 2px #000;
  }
</style>
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4 text-white">Registro de Accionista</h2>
    <form method="post" class="registro-form">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary w-100 mt-3">Registrarse</button>
    </form>
    <p class="mt-3 text-white-50">¿Ya tienes cuenta? <a href="/login/">Inicia sesión aquí</a></p>
  </div>
</div>
{% endblock %}
