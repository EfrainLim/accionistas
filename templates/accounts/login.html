{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<style>
  .login-form label {
    color: #fff !important;
  }
</style>
<div class="row justify-content-center">
  <div class="col-md-5">
    <h2 class="mb-4 text-white">Iniciar sesión</h2>
    <form method="post" class="login-form">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary w-100 mt-3">Iniciar sesión</button>
    </form>
    <p class="mt-3 text-white-50">¿No tienes cuenta? <a href="/registro/">Regístrate aquí</a></p>
  </div>
</div>
{% endblock %}
