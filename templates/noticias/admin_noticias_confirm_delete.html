{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-danger text-white fw-bold">
          <i class="bi bi-trash"></i> Eliminar Noticia
        </div>
        <div class="card-body">
          <p>¿Estás seguro que deseas eliminar la noticia <strong>{{ noticia.titulo }}</strong>?</p>
          <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-end">
              <a href="{% url 'admin_noticias_list' %}" class="btn btn-secondary me-2">Cancelar</a>
              <button type="submit" class="btn btn-danger">Eliminar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
